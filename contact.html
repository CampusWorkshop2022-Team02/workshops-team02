<body class="contact-page">
    <div class="contact-logo-burger">
        <span class="fa-solid fa-bars contact-hidden-hamburger"></span>
        <img class="contact-logo logo-image">
        <span class="fa-solid fa-bars contact-hamburger index-hamburger"></span>
    </div>

    <div class="contact-form">

        <div class="contact-fields">
                <label class="contact-fields-margin name-field">nameField</label>
                <input class="contact-fields-margin contact-fields-input" type="text" name="name" id="name" required>

                <label class="contact-fields-margin mail-field">mailField</label>
                <input class="contact-fields-margin contact-fields-input" type="email" name="email" id="email" required>

                <label class="contact-fields-margin message-field">messageField</label>
                <textarea class="message-contact-input contact-fields-margin" cols="40" rows="5" required></textarea>

                <label id="contact-button"></label>
                <!-- <input id="contact-button" type="submit"></input> -->
        </div>
    </div>
    <script type="text/json" src="workshop.json"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
